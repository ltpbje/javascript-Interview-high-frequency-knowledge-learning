<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设计模式</title>
</head>

<body>
  <h2>原型模式</h2>
  <script>
    const food = {
      name: '西兰花炒蛋',
      eat() {
        console.log('好好吃')
      },
    }

    // ------------- Object.create -------------
    // 原型模式
    // 原型模式是创建型模式的一种，其特点在于通过复制一个已经存在的实例来返回新的实例，而不是新建实例。
    const nfood = Object.create(food)

  </script>
</body>

</html>
